<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event attribute</title>
    <link rel="stylesheet" href="css/c06.css">
</head>
<body>
    <h1>
        event attribute
    </h1>

    <form action="http://www.example.org/register" method="get">
        <label for="username">Create a username: </label> 
        <input type="text" id="username" onblur="checkUsername()"/><div id="feedback"></div>

        <label for="password">Create a password: </label> 
        <input type="password" id="password"/> 
        <input type="submit" value="Sign up!"/> 
    </form>

    <!-- <script src="js/event_attributes.js"></script> -->
    <script src="js/event_object.js"></script>
